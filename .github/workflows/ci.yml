name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (ESLint + Prettier)
        run: npm run eslint:fix && npm run prettier:format

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build